<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">

        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map" ), {
                center: { lat: 32.05, lng: 118.766667 },
                zoom: 10,
            });

            var marker = new google.maps.Marker({
                position:{lat: 32.05, lng: 118.766667},
                map:map
            });
        }
        
    </script>
</head>
<body>
<div id="map"></div>

<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1FFQz1F6bLYpO88iMFUQlXfPUNkH7bfk&callback=initMap&libraries=&v=weekly"
        async
></script>
</body>
</html>
